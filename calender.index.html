<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calender</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/db05450523.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="content">
        <div class="container">
            <div class="calender">
                <div class="month">
                    <i class="fa-solid fa-angle-left prev" id="previous"></i>
                    <div class="date">
                        <h1 id="mont"></h1>
                        <!--h2 id="year">2024</h2-->
                        <p id="ddmmy"></p>
                    </div>
                    <i class="fa-solid fa-angle-right next" id="nexT"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thur</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="daily" onclick="openPopup()">
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <form action="" method="get" id="formPage">
            <div id="dashboard">
                <h1>Events</h1>
                <h1>Invite</h1>
                <h1>Email</h1>
            </div>
            <div id="events-form">
                <div id="events-details">
                    <input placeholder="Name" type="text" required>
                    <input placeholder="Date" type="date" required>
                    <input placeholder="Time" type="time" required>
                    <input placeholder="Location" type="text" required>
                    <input placeholder="Discription" type="text" required>
                    <input placeholder="Email" type="email" required>
                    <button id="submitBtn" type="button" onclick="openPopup()">Submit</button>
                    <button id="resetBtn" type="reset">Reset</button>
                </div>
            </div>
            <div id="rsvp">
                <p>RSVP</p>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
